[package]
edition = "2021"
name = "diode"
version = "0.1.0"
license = "GPL-3.0-or-later"

[dependencies]
# Basic set
embassy-futures = { version = "0.1.0" }
embassy-sync = { version = "0.2.0", features = ["defmt"] }
embassy-time = { version = "0.1.2", features = ["nightly", "unstable-traits", "defmt", "defmt-timestamp-uptime"] }
embassy-stm32 = { version = "0.1.0", features = ["nightly", "unstable-traits", "defmt", "time-driver-any", "unstable-pac", "time", "stm32f411ce"] }

# Required when not using RTIC
embassy-executor = { version = "0.2.0", features = ["nightly", "arch-cortex-m", "executor-thread", "executor-interrupt", "defmt", "integrated-timers"] }

# Additional
embassy-usb = { version = "0.1.0", features = ["defmt", "max-interface-count-3"] }
static_cell = { version = "1.1", features = ["nightly"]}

defmt = "0.3"
defmt-rtt = "0.4"

cortex-m = { version = "0.7.6", features = ["inline-asm", "critical-section-single-core"] }
cortex-m-rt = "0.7.0"
panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = ["async-await"] }

[patch.crates-io]
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "30358c435e29eae0be1a8d5a991794ed4ba264ab" }
embassy-futures = { git = "https://github.com/embassy-rs/embassy", rev = "30358c435e29eae0be1a8d5a991794ed4ba264ab" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy", rev = "30358c435e29eae0be1a8d5a991794ed4ba264ab" }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy", rev = "30358c435e29eae0be1a8d5a991794ed4ba264ab" }
embassy-usb = { git = "https://github.com/embassy-rs/embassy", rev = "30358c435e29eae0be1a8d5a991794ed4ba264ab" }

# Tested first: b0da6318f3eaa4a7fa247834ae5d95887c5bcf18


# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-
